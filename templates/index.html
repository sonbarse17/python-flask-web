<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Python Flask Web App</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; line-height: 1.6; color: #333; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); min-height: 100vh; display: flex; flex-direction: column; }
        .container { max-width: 800px; margin: 0 auto; padding: 2rem; flex: 1; display: flex; flex-direction: column; justify-content: center; }
        .card { background: white; padding: 3rem; border-radius: 15px; box-shadow: 0 10px 30px rgba(0,0,0,0.2); text-align: center; }
        h1 { color: #4a5568; margin-bottom: 1rem; font-size: 2.5rem; }
        p { color: #718096; font-size: 1.2rem; margin-bottom: 2rem; }
        .btn { display: inline-block; background: #667eea; color: white; padding: 12px 24px; text-decoration: none; border-radius: 8px; transition: background 0.3s; margin: 0.5rem; }
        .btn:hover { background: #5a67d8; }
        footer { background: rgba(0,0,0,0.1); color: white; text-align: center; padding: 1rem; margin-top: auto; }
        footer a { color: #ffd700; text-decoration: none; }
        footer a:hover { text-decoration: underline; }
        @media (max-width: 768px) { .container { padding: 1rem; } .card { padding: 2rem; } h1 { font-size: 2rem; } }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <h1>Welcome to Flask Web App</h1>
            <p>Hello Dosto, welcome to My Repository! This is a Flask app with modern responsive UI. Enjoy!</p>
            <a href="/health" class="btn">Health Check</a>
        </div>
    </div>
    <footer>
        <p><strong>Created by Sushant Sonbarse</strong> | <a href="https://github.com/sonbarse17/" target="_blank">GitHub</a></p>
    </footer>
</body>
</html>
