<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Health Check - Python Flask Web App</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; line-height: 1.6; color: #333; background: linear-gradient(135deg, #48bb78 0%, #38a169 100%); min-height: 100vh; display: flex; flex-direction: column; }
        .container { max-width: 600px; margin: 0 auto; padding: 2rem; flex: 1; display: flex; flex-direction: column; justify-content: center; }
        .card { background: white; padding: 3rem; border-radius: 15px; box-shadow: 0 10px 30px rgba(0,0,0,0.2); text-align: center; }
        h1 { color: #2d3748; margin-bottom: 1rem; font-size: 2.5rem; }
        .status { color: #38a169; font-size: 1.3rem; margin-bottom: 2rem; font-weight: bold; }
        .btn { display: inline-block; background: #4299e1; color: white; padding: 12px 24px; text-decoration: none; border-radius: 8px; transition: background 0.3s; }
        .btn:hover { background: #3182ce; }
        footer { background: rgba(0,0,0,0.1); color: white; text-align: center; padding: 1rem; margin-top: auto; }
        footer a { color: #ffd700; text-decoration: none; }
        footer a:hover { text-decoration: underline; }
        @media (max-width: 768px) { .container { padding: 1rem; } .card { padding: 2rem; } h1 { font-size: 2rem; } }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <h1>Health Check</h1>
            <p class="status">âœ… Server is up and running</p>
            <a href="/" class="btn">Back to Home</a>
        </div>
    </div>
    <footer>
        <p><strong>Created by Sushant Sonbarse</strong> | <a href="https://github.com/sonbarse17/" target="_blank">GitHub</a></p>
    </footer>
</body>
</html>
